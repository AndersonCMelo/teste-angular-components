        { id: 'basic1', name: 'basic1', value: 'basic1', size: 'medium', },

  <h2>Cores</h2>

        { id: 'colors1', name: 'colors', value: 'colors1', size: 'small', color: 'success', defaultChecked: true },

      ]" (onChange)="handleChange($event)" />
  </div>

  <h2>Labels</h2>

  <div class="line">
    <spms-checkbox [options]="[
        { id: 'label1', name: 'label', value: 'label1', size: 'small', label: 'Lisboa', },

        { id: 'acessubilidade1', name: 'acessubilidade', value: 'acessubilidade1', size: 'medium', ariaLabel: 'Aria label Example' },
        { id: 'acessubilidade2', name: 'acessubilidade', value: 'acessubilidade2', size: 'medium', ariaLabelledBy: 'Aria labelledby Example' },
